name: Daily Data Report

on:
  schedule:
    # Runs at 6:00 AM UTC every day
    - cron: '0 6 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-report:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Configure Git
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
    
    - name: Get yesterday's date
      id: get-date
      run: |
        YESTERDAY=$(date -d "yesterday" +%Y-%m-%d)
        echo "yesterday=$YESTERDAY" >> $GITHUB_OUTPUT
        echo "Running pipeline for date: $YESTERDAY"
    
    - name: Run daily pipeline
      env:
        APP_TOKEN: ${{ secrets.APP_TOKEN }}
        API_KEY: ${{ secrets.API_KEY }}
        DATE: ${{ steps.get-date.outputs.yesterday }}
      run: |
        python src/report/daily_pipeline.py

